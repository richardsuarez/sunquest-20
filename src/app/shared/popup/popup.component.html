<h2 mat-dialog-title>Save Changes</h2>
<mat-dialog-content>
    <p>Are you sure you want to leave ? Your changes will not be saved</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-raised-button (click)="cancel()" style="color: black">Discard</button>
    <button mat-button mat-raised-button style="background-color: #ED2D89; color: white" (click)="save()">Save</button>
</mat-dialog-actions>
