<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    @if(data.cancelButton){
        <button mat-button mat-raised-button (click)="cancel()" style="color: black">{{data.cancelButton}}</button>
    }
    @if(data.successButton){
        <button mat-button mat-raised-button style="background-color: #ED2D89; color: white" (click)="save()">{{data.successButton}}</button>
    }
</mat-dialog-actions>
