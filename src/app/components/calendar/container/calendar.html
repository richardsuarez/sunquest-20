<div class="headers" *ngIf="!activeSeason">
    <!-- Header content reserved for future use -->
     <div style="background-color: rgb(249, 227, 225); padding: 20px; color: rgb(244, 67, 54);">
        Not showing data because there is no active season. Please create a new season to see the calendar.
     </div>
</div>
<div class="body">
    <app-calendar-view 
        [selectedDate]="selectedDate"
        [calendarEvents]="calendarEvents"
        (dateSelected)="onDateSelected($event)"
        (eventClick)="onEventClick($event)"
        (dayClick)="onDayClick($event)"
        (monthChanged)="onMonthChanged($event)">
    </app-calendar-view>

    <!-- Floating Add Trip Button -->
    <button 
        mat-fab 
        class="add-trip-fab" 
        (click)="newTrip()"
        aria-label="Add new trip">
        <mat-icon>add</mat-icon>
    </button>

    <!-- Booking Popover -->
    <app-calendar-popover
        *ngIf="showPopover"
        [truckId]="selectedTruck"
        [startDate]="currentMonthStart"
        [endDate]="currentMonthEnd"
        [position]="popoverPosition"
        (close)="closePopover()">
    </app-calendar-popover>
</div>
