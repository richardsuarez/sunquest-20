<div class="header">
        <div style="width: 33%"></div>
        <div style="width: 33%; text-align: center">
            <h1>Customer Report</h1>
        </div>
        <div style="display: flex; align-items: center; width: 33%; gap: 10px;">
            <mat-form-field appearance="outline" floatLabel="always" subscriptSizing="dynamic">
                <mat-label>From</mat-label>
                <input type="text" matInput [formControl]="searchFrom" appAllowOnlyAlphaChar maxlength="1" required>
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always" subscriptSizing="dynamic">
                <mat-label>To</mat-label>
                <input type="text" matInput [formControl]="searchTo" appAllowOnlyAlphaChar maxlength="1" required>
            </mat-form-field>
            <button *ngIf="!(loading$ | async)" mat-raised-button type="submit" (click)="searchResult()"
                style="background-color: #ED2D89; color: white">
                Search
            </button>
            <button *ngIf="loading$ | async" mat-raised-button disabled
                style="background-color: gray; color: white">
                <mat-icon>
                    <mat-spinner diameter="18"></mat-spinner>
                </mat-icon>
                Searching...
            </button>
        </div>
    </div>
    <mat-progress-bar *ngIf="loading$ | async" class="indeterminate"></mat-progress-bar>

    <div *ngIf="(customerList$ | async) && (customerList$ | async)?.length === 0" class="no-results">
        <p>No customers found for the selected characters.</p>
    </div>
